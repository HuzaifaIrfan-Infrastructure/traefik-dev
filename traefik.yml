api:
  dashboard: true
  insecure: true

log:
  level: DEBUG
  filePath: /logs/traefik.log

accessLog:
  filePath: /logs/access.log
  format: common

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"



providers:
  docker: {}

certificatesResolvers:
  le:
    acme:
      email: huzaifairfan2001@gmail.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
